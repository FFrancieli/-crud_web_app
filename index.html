<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>Teste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src='js/app.js' type="text/javascript"></script>
</head>
<body>
  <div class="main">
    <button type="button" name="newUSer" id="create">  Novo Usuario </button>
    <table>
      <thead>
        <th> Nome</th>
          <th>E-mail</th>
          <th>Gênero</th>
          <th>Ações</th>
        </thead>
        <tbody id='content'>
          <script id="users-template" type="text/template">
            {{#users}}
              <tr class="user" id={{_id}}>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td>{{gender}}</td>
                <td>
                  <button class="remove" id="remove_user-{{_id}}"> Remover </button>
                  <button class="update" id="update_user-{{_id}}"> Atualizar </button>
                </td>

                  
              </tr>
            {{/users}}
            </script>
          </tbody>
        </table>
    </div>


  </body>
</html>
